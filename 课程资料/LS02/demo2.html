<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var str="";
		if(str){
			console.log("1");
		}
		else{
			console.log("2");
		}
		//2

		var a=10 && false;
		console.log(a);

		var num1=20;
		var num2=num1;
		num1=10;
		console.log(num2);
		//20   值类型,
		//定义为基本类型的函数局部变量分配在栈区

		var object1={"username":"zhangsan"};
		var object2=object1;
		object2.username="lisi";
		console.log(object1);
		//{username:"lisi"}
		//定义为引用类型的变量，其引用分配在栈区或堆区，引用的对象分配在堆区

		var arr1=[1,2,3,4];
		var arr2=arr1;
		arr2[0]=5;
		console.log(arr1);
		//[5,2,3,4]

		var x=Number("xis011");
		console.log(x);
		isNaN(x);
		//NaN
		//true

		var str="ab_cd_ef";
		str.slice(0,2);
		console.log(str.split("_"));
		//["ab","cd","ef"]

		var str1="abcdef";
		var strObject=new String(str1);
		strObject.substr(0,2);
		//ab

		var str="test";
		str.p=4;
		var t=str.p;
		console.log(t);
		//undefined
		num.p=10;
		var c=num.p;
		console.log(c);
		//undefined
		//基本数据类型在操作过程中，会有自动装箱过程，生成临时对象，临时对象在使用完成后会自动释放。

		var num=10;
		var numObject=new Number(num);
		numObject.toString();
		//"10"
	</script>
</body>
</html>
