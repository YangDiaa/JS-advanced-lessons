<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num1=11.26;
		num1.toFixed(2);
		//11.26

		var num1=11.26
		num1.toFixed(1);
		//11.3
		//toFixed()几位小数

		var n1=12345.6789;
		console.log(n1.toPrecision(2));
		//1.2e+4

		var n1=12345.6789;
		console.log(n1.toPrecision(3));
		//1.23e+4
		//toPrecision(保留整数位数)   保留整数位数e+小数点后位数

		var str="abcde";
		var strobj=new String(str);
		console.log(strobj);
		//String{"abcde"}
		//装箱

		var str="abcde";
		str.charAt(2);
		//"c"
		//charAt()返回特定索引位置字符

		"B".localeCompare("A");
		//字符串比较"B">"A" "B">"a"

		var num1=20;
		console.log(Number.prototype);
		//Number {0, constructor: ƒ, toExponential: ƒ, toFixed: ƒ, toPrecision: ƒ, …}
		var num1=20;
		console.log(num1.__proto__);
		//Number {0, constructor: ƒ, toExponential: ƒ, toFixed: ƒ, toPrecision: ƒ, …}
		//num.__proto__=Number.prototype

		var str="abcde";
		str.charCodeAt(0);
		//97
		//charCodeAt()返回特定索引位置的字符的unicode码

		var str="abcde";
		str.slice(0,3);
		//"abc"
		var str1="abcdef";
		str1.slice(1,-1);
		//bcde
		//slice(截取起始位置，截取的结束位置)

		var str="abcde";
		str.substr(1,3);
		//"bcd"
		//substr(截取字符串起始位置 ，截取字符串的长度)

		var str="abcde";
		str.substring(0,2);
		//"ab"
		//substring(截取字符串起始位置 ，截取的结束位置)

		var str="abc*def*gh";
		str.split("*");
		//["abc","def","gh"]
		//split(特定的字符，截取的个数)
		//split(特定的字符)
		//将字符串以特定的字符分割，将字符作为数组元素生成数组
		
		var str="        abc     d       ";
		str.trim();
		//"abc     d"
		//trim() 去掉字符串两边的空白字符，字符串内部不去除
		
		var str1="hello";
		str1.concat("world");
		//helloworld
		//concat(拼接字符)字符串拼接

		var str1="hello";
		str1.indexOf("o",1);
		//4
		//indexOf(查找的字符串，特定开始索引的位置)
	</script>

</body>
</html>
