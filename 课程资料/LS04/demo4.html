<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		if(true){
			var a=1;
		}
		a=2;
		console.log(a);
		//2
		if(fasle){
			var a=1;
		}
		console.log(a);
		//undefined
		//ES5没有块级作用域

		function fn1(){
			'use strict'
		}
		//对函数内部代码使用严格模式

		function fn1(){
			username="zhangsan";
		}
		fn1();
		console.log(username);
		//zhangsan
		function fn1(){
			'use strict'
			username="zhangsan";
		}
		fn1();
		console.log(username);
		//undefined
		//严格模式下，变量必须显式的进行声明

		function fn2(){
			console.log(this);
		}
		fn2();
		//Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
		function fn2(){
			'use strict'
			console.log(this);
		}
		fn2();
		//undefined
		//非严格模式下普通函数的内部this指向window对象
		//严格模式下this指向undefined

		function fn1(){
			var result=(this===undefined?true:false);
			return result;
		}
		fn1();
		//fasle 非严格模式
		function fn1(){
			'use strict'
			var result=(this===undefined?true:false);
			return result;
		}
		fn1();
		//true 严格模式
		//判断是否是严格模式

		var str="abcdef";
		str.length=1;
		console.log(str.length);
		//6 
		//临时包装对象，1赋给临时变量，操作完释放
		'use strict'
		var str="abcdef";
		str.length=1;
		console.log(str.length);
		//报错
		//严格模式下会报错
		//严格模式下禁止删除不可改变的属性和未定义的变量
		//严格模式下禁止参数重名

		var index=1;
		switch(index){
			case '1':
				console.log("星期一");
				break;
			case 2:
				console.log("星期一");
				break;
		}
		//undefined
		//switch case是进行的值和类型的判断，不会发生隐式类型转换

		var index=1;
		switch(index){
			case '1':
				console.log("星期一");
				break;
			case 2:
				console.log("星期一");
				break;
			default:
				console.log("均不符合")；
		}
		//星期一

		var index=1;
		switch(index){
			case '1':
				console.log("星期一");
			case 2:
				console.log("星期一");
			default:
				console.log("均不符合")；
		}
		//星期一星期二均不符合

		//switch 语句的穿透性：从满足第一case处开始执行，知道遇到break为止，若都没有break则直到default结束为止

		var num=1;
		switch(num){
			case 1:
			case 2:
			case 3:
			case 4:
			case 5:
				console.log("工作日");
				break;
			case 6:
			case 7:
				console.log("休息日");
				break;
			default:
				console.log("均不符合")；
		}
		//工作日

		var obj={x:10,y:20,z:"30"};
		for(var k in obj){
			console.log(k,obj[k],typeof obj[k]);
		}
		//x 10 number
		//y 20 number
		//z 30 string

		var arr=[2,"33"];
		for(var i in arr){
			console.log(i,arr[i]);
		}
		//0 2
		//1 33

		var arr1=[1,,3];
		for(var j in arr1){
			console.log(arr1[j]);
		}
		//1
		//3
		//for-in 遍历数组不推荐
	</script>
</body>
</html>
