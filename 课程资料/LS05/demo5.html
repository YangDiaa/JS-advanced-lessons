<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<script>
		var a=45;
		if(54==a){
			console.log("判等");
		}
		//发反写

		var a1=20;
		var a2="20";
		if(a1==a2){
			console.log("判等");
		}
		//判等
		//==发生隐式类型转换
		//===先判断类型，再判断值

		1+{}
		//"1[object Object]"

		"5"-2
		//3

		var x="1";
		console.log(x++);
		//1
		//x++先输出再运算
		var x="1";
		console.log(++x);
		//2
		//++x先运算再输出

		var x="1";
		console.log(x+=3);
		//13
		//+=字符串拼接

		console.log("1"+"2"); //"12"
		console.log("1"+2); //"12"
		console.log(1+{}); //"1[object Object]"
		console.log(true+true); //2
		console.log("5"-2); //3
		
		NaN==NaN
		//false

		{}=={}
		//false
		//对象判断的地址

		//！= 值不相等
		//！== 值和类型（先判断类型再判断值）

		console.log(3==new String(3));
		//true
		console.log(3===new String(3));
		//false

		var obj1 = new String("xyz");
		var obj2 = new String("xyz");
		console.log("xyz"!=obj1);//false
		console.log(obj1 !== obj2);//true
		console.log(obj1 != obj2);//true
		console.log(obj1 != new String("xyz"));//true


		console.log(2 == 2);//true
		console.log(new Number(2) == new Number(2));//false
		console.log(2 == new Number(2));//true


		var obj1 = {x:2,y:[1],z:false};
		var obj2 = {x:2,y:[1],z:new Boolean(false)};
		console.log(obj1.z == obj2.z);
		//true

		var obj1 = {x:2,y:[1],z:false};
		var obj2 = {x:2,y:[1],z:Boolean(new Boolean(false))};
		console.log(obj1.z == obj2.z);
		//false
		
		20&&0
		//0
		null&&0
		//null
		
		//当逻辑运算符两侧的操作数不是布尔类型时
		//①先将左操作数转换成布尔类型
		//②对转换后的左操作数进行逻辑判断

		//&&  左真右   左假左
		console.log({x:2}&&{name:"jack"});
		//{name:jack}   左真右


		console.log({}&&"world");
		//world   左真右

		switch(true){
			case score>90:
				console.log("优");
				break;
			case score>75:
				console.log("良");
				break;
			case score>60:
				console.log("及格");
				break;
			default:
				console.log("不及格");
				break;
		}
		//switch和case做的是全等判断，值和类型必须都相同

		function sum(x,y,z){
			x=x;
			y=y;
			z=z;
			return x+y+z;
		}
		console.log(sum());
		//NaN

		function sum1(x,y,z){
			x=x||1;
			y=y||2;
			z=z||3;
			return x+y+z;
		}
		console.log(sum1());
		//6   ||左假右

		function sum1(x,y=z,z=3){
			return x-y+z;
		}
		console.log(sum1());
		//报错

		//函数定义
		//(1)
		function sum(x,y){
			return x+y;
		}
		sum(1,2);
		//3
		//(2)
		var sum1=function(x,y){
			return x+y;
		}
		sum1(1,2);
		//3
		//(3)
		var fn1=new Function('x','y','return x+y');
		fn1(1,2);
		//3
	</script>
</body>
</html>
