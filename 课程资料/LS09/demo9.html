<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

</body>
<script>
	//全局变量与局部变量
	var x = "outside f1";
	var f1 = function () {
	    var x = "inside f1";
	    console.log(x);
	};
	f1();//inside f1
	console.log(x);//outside f1

	var x = "outside f1";
	var f1 = function () {
	    console.log(x);
	};
	f1();//outside f1
	console.log(x);//outside f1


	//若函数内未加var 则相当于创建了全局变量
	var f2 = function () {
	    var y = "局部";
	    y = "全局";
	    console.log(y);
	};
	f2();//全局
	console.log(y);//若函数内有var此行报错，若函数内没有var则此行输出全局变量y值


	//ES5中无块作用域
	if(true){
	    var z = 23;
	}
	console.log(z);//正常输出


	if(true){
	    (function () { //IIFE start
	        var z = 23;
	    }());           //IIFE end
	}
	console.log(z);//报错


	if(true){
	    var i = 0;
	}
	function foo(){
	    console.log("j:",j);//undefined
	    var j = 10;
	    console.log("j:",j);//10
	}
	foo();
	console.log("i:",i);//0
	console.log("j:",j);//报错

	//上边代码等价于
	var i;
	if(true){
	    i = 0;
	}

	function foo(){
	    var j;
	    console.log("j:",j);//undefined
	    j = 10;
	    console.log("j:",j);//10
	}
	foo();
	console.log("i:",i);//0
	console.log("j:",j);//报错
</script>
</html>
